<div class="mainpage">
  <div class="first-title">
    <h1>Weather Forecast in your City</h1>
  </div>

    <form ng-submit="submit()">
      <div class="form-group" id='mainform'>
        <input type="text" id='fillcity' class="form-control input-lg text-center" ng-model=city placeholder="Enter a city">
        <input type="submit" id='validatecity' class="btn btn-4 btn-4a icon-arrow-right" value="Get Forecast" />
      </div>
    </form>
</div>
