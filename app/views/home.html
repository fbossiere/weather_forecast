<div class="well text-center">
  <h3>Hi there,</h3>
  <h3>Welcome to my <b>AngularJS Weather Forecast</b> App.</h3>
</div>

<div class="text-center">
  <h2>Please enter a City</h2>
</div>

<form ng-submit="submit()">
  <div class="form-group">
    <input type="text" class="form-control input-lg text-center" ng-model=city>
  </div>
  <div class="col-md-12 text-center">
    <input type="submit" class="btn btn-primary btn-lg" value="Get Forecast" />
  </div>
</form>
